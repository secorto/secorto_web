[build]
command = "npm run build"
publish = "dist"
  [build.environment]
  # cache Cypress binary in local "node_modules" folder
  # so Netlify caches it
  CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
  # set TERM variable for terminal output
  TERM = "xterm"

[[plugins]]
# runs Cypress tests against the deployed URL
package = "netlify-plugin-cypress"
  [plugins.inputs]
  record = true

[[redirects]]
from = "/es/*"
to = "/es/404.html"
status = 404

[[redirects]]
from = "/en/*"
to = "/en/404.html"
status = 404

[[redirects]]
from = "/blog/*"
to = "/es/blog/:splat"

[[redirects]]
from = "/charla/*"
to = "/es/charla/:splat"

[[redirects]]
from = "/comunidad/*"
to = "/es/comunidad/:splat"

[[redirects]]
from = "/proyecto/*"
to = "/es/proyecto/:splat"

[[redirects]]
from = "/trabajo/*"
to = "/es/trabajo/:splat"

[[redirects]]
from = "/about/*"
to = "/es/about/:splat"
