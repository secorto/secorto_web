name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      folder:
        description: "Folder to run (optional)"
        required: false
        default: ""
      tag:
        description: "Tag to run (optional)"
        required: false
        default: ""
      base_url:
        description: "Base URL to run tests against (optional). NETLIFY_PREVIEW_URL takes priority if present"
        required: false
        default: "https://secorto.com"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Wait for Netlify preview deploy (PR only)
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        PR_BRANCH: ${{ github.head_ref || github.ref_name }}
        PR_HEAD_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
      run: |
        node .github/scripts/wait-netlify.js

    - name: Run Playwright tests (use Netlify preview if available)
      env:
        NETLIFY_PREVIEW_URL: ${{ env.NETLIFY_PREVIEW_URL }}
        BASE_URL: ${{ github.event.inputs.base_url }}
        FOLDER: ${{ github.event.inputs.folder }}
        TAG: ${{ github.event.inputs.tag }}
      run: |
        if [ -n "$FOLDER" ] && [ -n "$TAG" ]; then
          npx playwright test "tests/$FOLDER" --grep "$TAG"
        elif [ -n "$FOLDER" ]; then
          npx playwright test "tests/$FOLDER"
        elif [ -n "$TAG" ]; then
          npx playwright test --grep "$TAG"
        else
          npx playwright test
        fi
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
